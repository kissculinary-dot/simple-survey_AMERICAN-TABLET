<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Feedback</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  text-align: center;
  background: #fefefe;
  color: #333;
}

.header {
  margin-top: 50px;
}

.header h2 {
  font-size: 50px;
  font-weight: 700;
  margin: 0;
  color: #222;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.header h1 {
  font-size: 38px;
  margin-top: 15px;
  font-weight: 500;
  color: #555;
}

.options {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 65%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 100px;
}

.circle {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: none;
  font-size: 36px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 14px 35px rgba(0,0,0,0.15);
  background: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #333;
}

.circle span {
  margin-top: 12px;
  font-size: 22px;
  font-weight: 600;
}

.circle:hover {
  transform: scale(1.08);
}

.selected {
  transform: scale(1.12);
  background-color: #ffeaea;
}

#thankYou {
  position: absolute;
  bottom: 40px;
  width: 100%;
  font-size: 28px;
  font-weight: 500;
  opacity: 0;
  transition: opacity 0.4s ease;
  color: #007acc;
}

.show {
  opacity: 1;
}

/* Comment Box */
#commentSection {
  position: fixed;
  bottom: 120px;
  width: 100%;
  display: none;
}

#commentBox {
  width: 50%;
  height: 120px;
  font-size: 18px;
  padding: 15px;
  border-radius: 10px;
  border: 2px solid #ccc;
  resize: none;
}

#submitComment {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #007acc;
  color: white;
}

/* Confirmation Check */
#confirmationCheck {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 180px;
  opacity: 0;
  pointer-events: none;
}

@keyframes bouncePop {
  0%   { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  50%  { transform: translate(-50%, -50%) scale(1.25); opacity: 1; }
  70%  { transform: translate(-50%, -50%) scale(0.95); }
  85%  { transform: translate(-50%, -50%) scale(1.05); }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

#confirmationCheck.showCheck {
  animation: bouncePop 0.6s ease forwards;
}
</style>
</head>
<body>

<div class="header">
  <h2 id="mealHeader">KISS Culinary</h2>
  <h1>How was your meal experience?</h1>
</div>

<div class="options">
  <button class="circle" data-value="Loved it">‚ù§Ô∏è<span>Loved it</span></button>
  <button class="circle" data-value="Okay">üôÇ<span>Okay</span></button>
  <button class="circle" data-value="Needs Improvement">‚ö†Ô∏è<span>Needs Improvement</span></button>
</div>

<div id="commentSection">
  <textarea id="commentBox" placeholder="Please tell us what we can improve..."></textarea><br>
  <button id="submitComment">Submit Feedback</button>
</div>

<div id="thankYou">Thank you for your feedback!</div>
<div id="confirmationCheck">‚úÖ</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwqjM1y72VQl0BXm8OHDWwQ2ciw7efm2Y1wPnD-HmVCJoOflUqegWfYP_411uw9U6vj2A/exec"; // <-- Update this

let selectedResponse = "";

// Determine current meal based on time
function getCurrentMeal() {
  const now = new Date();
  const totalMinutes = now.getHours() * 60 + now.getMinutes();

  if (totalMinutes >= 420 && totalMinutes <= 719) return "Breakfast";       // 7:00 AM - 11:59 AM
  if (totalMinutes >= 720 && totalMinutes <= 1049) return "American Menu"; // 12:00 PM - 5:29 PM
  if (totalMinutes >= 1050 && totalMinutes <= 1260) return "Dinner";       // 5:30 PM - 9:00 PM
  return "Closed";
}

// Update meal header
function setMealHeader() {
  const header = document.getElementById("mealHeader");
  const meal = getCurrentMeal();
  header.textContent = meal === "Closed" ? "KISS Culinary" : meal;
}
setMealHeader();
setInterval(setMealHeader, 60000);

// Handle button clicks
document.querySelectorAll(".circle").forEach(button => {
  button.addEventListener("click", function () {
    const mealType = getCurrentMeal();
    if (mealType === "Closed") return;

    selectedResponse = this.dataset.value;

    if (selectedResponse === "Needs Improvement") {
      document.getElementById("commentSection").style.display = "block";
    } else {
      sendFeedback(""); // Automatically send for Loved it / Okay
    }
  });
});

// Submit comment for Needs Improvement
document.getElementById("submitComment").addEventListener("click", function() {
  const comment = document.getElementById("commentBox").value.trim();
  sendFeedback(comment);
});

// Send feedback to Apps Script
function sendFeedback(comment) {
  const mealType = getCurrentMeal();
  if (mealType === "Closed") return;

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      meal: mealType,
      response: selectedResponse,
      comment: comment
    })
  });

  // Reset UI
  document.getElementById("commentSection").style.display = "none";
  document.getElementById("commentBox").value = "";

  const thankYou = document.getElementById("thankYou");
  const check = document.getElementById("confirmationCheck");

  thankYou.classList.add("show");
  check.classList.remove("showCheck");
  void check.offsetWidth; // trigger reflow
  check.classList.add("showCheck");

  setTimeout(() => {
    thankYou.classList.remove("show");
    check.classList.remove("showCheck");
  }, 2000);
}
</script>

</body>
</html>
