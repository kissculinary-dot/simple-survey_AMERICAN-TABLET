<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Feedback</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  text-align: center;
  background: #fefefe;
  color: #333;
}

.header {
  margin-top: 50px;
}

.header h2 {
  font-size: 50px;
  font-weight: 700;
  margin: 0;
  color: #222;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.header h1 {
  font-size: 38px;
  margin-top: 15px;
  font-weight: 500;
  color: #555;
}

.options {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 65%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 100px;
}

.circle {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: none;
  font-size: 36px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 14px 35px rgba(0,0,0,0.15);
  background: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #333;
}

.circle span {
  margin-top: 12px;
  font-size: 22px;
  font-weight: 600;
}

.circle:hover {
  transform: scale(1.08);
  box-shadow: 0 18px 45px rgba(0,0,0,0.2);
}

.selected {
  transform: scale(1.12);
  background-color: #e0f7ff;
  box-shadow: 0 20px 55px rgba(0,0,0,0.25);
}

#thankYou {
  position: absolute;
  bottom: 40px;
  width: 100%;
  font-size: 28px;
  font-weight: 500;
  opacity: 0;
  transition: opacity 0.4s ease;
  color: #007acc;
}

.show {
  opacity: 1;
}
</style>
</head>
<body>

<div class="header">
  <h2 id="mealHeader">Menu</h2>
  <h1>How was your meal experience?</h1>
</div>

<div class="options">
  <button class="circle" data-value="Loved it">
    ‚ù§Ô∏è
    <span>Loved it</span>
  </button>

  <button class="circle" data-value="Okay">
    üôÇ
    <span>Okay</span>
  </button>

  <button class="circle" data-value="Needs improvement">
    ‚ö†Ô∏è
    <span>Needs Improvement</span>
  </button>
</div>

<div id="thankYou">Thank you for your feedback!</div>

<script>
// Replace with your Google Script URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx07Y64YQoYUZusgLzcYfjYkpfTc2uRWBe3115DI3-Ddzs0dJR40HDOj9zANw0-1kn4/exec";

// Dynamic header based on time
function setMealHeader() {
  const header = document.getElementById("mealHeader");
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const totalMinutes = hours * 60 + minutes;

  const breakfastStart = 7 * 60 + 30; // 7:30 AM
  const breakfastEnd = 9 * 60;        // 9:00 AM
  const americanMenuStart = 12 * 60;  // 12:00 PM
  const americanMenuEnd = 15 * 60;    // 3:00 PM
  const dinnerStart = 17 * 60;        // 5:00 PM
  const dinnerEnd = 19 * 60;          // 7:00 PM

  if (totalMinutes >= breakfastStart && totalMinutes <= breakfastEnd) {
    header.textContent = "Breakfast from 7:30 AM - 9:00 AM";
  } else if (totalMinutes >= americanMenuStart && totalMinutes <= americanMenuEnd) {
    header.textContent = "American Menu";
  } else if (totalMinutes >= dinnerStart && totalMinutes <= dinnerEnd) {
    header.textContent = "Dinner from 5:00 PM - 7:00 PM";
  } else {
    header.textContent = "Menu";
  }
}

// Run on page load
setMealHeader();

document.querySelectorAll(".circle").forEach(button => {
  button.addEventListener("click", function () {
    const value = this.dataset.value;

    this.classList.add("selected");

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ response: value })
    });

    const thankYou = document.getElementById("thankYou");
    thankYou.classList.add("show");

    setTimeout(() => {
      this.classList.remove("selected");
      thankYou.classList.remove("show");
    }, 2000);
  });
});
</script>

</body>
</html>
